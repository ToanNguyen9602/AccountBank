<p-toast position="top-center" key="tc"></p-toast> 
<h3>Search Transaction</h3>
<div class="flex flex-column">
    <div class="flex bg-indigo-500 font-bold text-white m-2 px-5 py-3 border-round">

            <div class="field grid">
                <label for="AccountId" class="col-fixed" style="min-width: 150px; min-height: 50px">Account Id:</label>
                <div class="col flex align-items-center">
                <p-inputNumber [(ngModel)]="accId" name="accId" id="AccountId" prefix="ACC" (onBlur)="onAccIdInput()"> </p-inputNumber>                      
                </div>
            </div>

        <div class="field grid">
            <div class="flex align-items-center justify-content-center m-2 border-round" style="min-width: 150px; min-height: 50px">
                <p-radioButton (onClick)="onAccIdInput()" name="transType" [(ngModel)]="transType" value="1" id="transType1"></p-radioButton>
                <label for="transType1" class="ml-2">Deposit</label>
            </div>
            <div class="flex align-items-center justify-content-center m-2 border-round" style="min-width: 150px; min-height: 50px">
                <p-radioButton (onClick)="onAccIdInput()" name="transType" [(ngModel)]="transType" value="2" id="transType2"></p-radioButton>
                <label for="transType2" class="ml-2">Withdraw</label>
            </div>
        </div>
    </div>
    <ng-container *ngIf="transactions != null">
        <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
            <p-table [value]="transactions" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>

                        <th>Amount</th>
                        <th>Type</th>
                        <th>Date</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-trans>
                    <tr>
                        <td>{{trans.transId}}</td>

                        <td>{{trans.transMoney}}</td>
   
                            <ng-container *ngIf="trans.transType==1">
                                <td>Deposit</td>
                            </ng-container>
                            <ng-container *ngIf="trans.transType==2">
                                <td>Withdraw</td>
                            </ng-container>
                        <td>{{trans.dateOfTrans | date: 'dd/MM/yyyy'}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-scrollPanel>
    </ng-container>
</div>
